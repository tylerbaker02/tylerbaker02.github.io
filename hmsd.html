<script>
countDownDate = new Date('March 13, 1999 10:33:00');

// Update the count down every 1 second
var x = setInterval(function() {
 
    // Get todays date and time
    var now = new Date().getTime();
 
    // Find the distance between now an the count down date
    var distance = now - countDownDate.getTime();

    // Time calculations for hours, minutes and seconds
    var hours = Math.floor((distance) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	var ms = Math.floor((distance % (1000)) / 100);
 
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = hours + ":" + ("00" + minutes).slice(-2) + ":" + ("00" + seconds).slice(-2) + ":" + ("0" + ms).slice(-1);
}, 100);
</script>

  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

 <body style="background-color:darkblue;text-align:center">
    <center class="center" id="demo" style="color:gold;font-size:700%;"></center>
